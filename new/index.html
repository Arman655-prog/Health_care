<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: rgb(112, 168, 168);
        }
        .container {
            display: flex;
            height: 100%;
           
        }
        .left-section {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1606942040878-9a852c5045a3?w=500&auto=format&fit=crop&q=60') no-repeat center center;
            background-size: cover;
            position: relative;
            
        }
        .overlay {
            background: linear-gradient(to right, rgba(44, 62, 80, 0.8), rgba(52, 152, 219, 0.8));
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        .overlay h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .overlay p {
            font-size: 1.2rem;
        }
        .right-section {
            flex: 1;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(112, 168, 168);
        }
        .login-form {
            width: 100%;
            max-width: 400px;
            background-color: rgb(94, 167, 167);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-form h3 {
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
        }
        .form-control {
            margin-bottom: 15px;
            height: 45px;
            font-size: 1rem;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-section {
                height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="overlay">
                <h1>Welcome to Health & Care</h1>
                <p>Your health, our priority</p>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="login-form">
                <h3>Login</h3>
                <form id="loginForm">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <p id="error-message" class="error-message">Invalid email or password</p>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Correct credentials
        const correctEmail = "admin@123.com";
        const correctPassword = "admin123";

        // Handle form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Validate credentials
            if (email === correctEmail && password === correctPassword) {
                window.location.href = "main.html";
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
